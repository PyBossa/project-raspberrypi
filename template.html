<style>
#notification {
  position: fixed;
  top:0;
  z-index: 10000;
  background: rgba(0,0,0,0.9);
  width: 100%;
  text-align: center;
  padding: 25px;
  color: white;
  text-transform: uppercase;
  transform: translateY(-150px);
}

.show-notification {
    animation: slideDown 0.5s 0.0s 1 ease forwards;
}

.hide-notification {
    animation: slideUp 1s 0.0s 1 ease forwards;
}

@keyframes slideDown {
    0% {transform: translateY(-150px);}
    100% { transform: translateY(0px); }
}

@keyframes slideUp {
    0% {transform: translateY(0px);}
    100% { transform: translateY(-150px); }
}

.tutorial {
    position: fixed;
    top: 25%;
    right: -25px;
    -webkit-transform: rotate(-90deg);
    -ms-transform: rotate(-90deg);
    transform: rotate(-90deg);
    z-index: 99999;
    }
@media (max-width:320px) {
    .tutorial {
        top: 35%;
    }
}
</style>

<div class="col-md-2 pull-right ">

// Update userLocale with server side information
 $(document).ready(function(){
     userLocale = document.getElementById('PYBOSSA_USER_LOCALE').textContent.trim();

});

function i18n_translate() {
    var ids = Object.keys(messages[userLocale])
    for (i=0; i<ids.length; i++) {
        if (document.getElementById(ids[i]) != null) {
            document.getElementById(ids[i]).innerHTML = messages[userLocale][ids[i]];
            }
    }
}

function notify(text, showNotification){
    $("#notification").remove();
    var div = $("<div/>");
    div.attr("id", "notification");
    div.html(text);
    if (showNotification === true) {
        div.addClass("show-notification");
        $("body").prepend(div);
    }
    else {
        $("#notification").addClass("hide-notification");
    }
}

pybossa.taskLoaded(function(task, deferred) {
    if ( !$.isEmptyObject(task) ) {
        // load image from flickr
        var img = $('<img />');
        img.load(function() {
            // continue as soon as the image is loaded
            notify("Loading next photo...", false);
            deferred.resolve(task);
        });
        img.attr('src', task.info.url_b);
        img.attr('id', 'photo-' + task.id);
        img.addClass('img-responsive');
        task.info.image = img;
    }
    else {
        deferred.resolve(task);
    }
});

pybossa.presentTask(function(task, deferred) {
    if ( !$.isEmptyObject(task) ) {
        i18n_translate();
        window.scrollTo(0, $("#question").offset().top - 85);
        $('#photo-frame').html('').append(task.info.image);
        $('#photo-' + task.id).addClass('animated bounceInRight');
        $('#task-id').html(task.id);
        $('.btn-answer').off('click').on('click', function(evt) {
            var answer = $(this).attr("value");
            if (typeof answer != 'undefined') {
                //console.log(answer);
                pybossa.saveTask(task.id, answer).done(function() {
                    notify("Loading next photo...", true);
                    $('#photo-' + task.id).addClass('animated bounceOutLeft');
                    $('#photo-' + task.id).one('webkitAnimationEnd mozAnimationEnd MSAnimationEnd oanimationend animationend', function(){
                        deferred.resolve();
                        });
                });
                if ($("#disqus_thread").is(":visible")) {
                    $('#disqus_thread').toggle();
                    $('.btn-disqus').toggle();
                }
            }
            else {
                notify("Something went wrong. Contact info@crowdcrafting.org", true);
            }
        });
    }
    else {
        $(".skeleton").hide();
        notify("You have contributed to all available tasks. Thanks a lot", true);
    }
});

pybossa.run('raspberrypi');
